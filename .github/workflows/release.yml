name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  backend:
    name: Build & Release Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Run tests
        run: go test -v ./...

      - name: Build static binary
        run: CGO_ENABLED=0 GOOS=linux go build -ldflags="-s -w" -o server ./cmd/server

      - name: Install UPX
        run: sudo apt-get update && sudo apt-get install -y upx

      - name: Compress binary
        run: upx --best --lzma server

      - name: Archive binary
        run: tar -czvf backend-linux-amd64.tar.gz server

      - name: Upload artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend/backend-linux-amd64.tar.gz
          retention-days: 1

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      # This assumes the Dockerfile handles copying 'server' which was built in this job
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  frontend:
    name: Build & Release Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build application
        run: npm run build

      - name: Archive dist
        # Changed from zip to tar for consistency with backend
        run: tar -czvf frontend-dist.tar.gz dist

      - name: Upload artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifact
          path: frontend/frontend-dist.tar.gz
          retention-days: 1

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      # This assumes the Dockerfile handles copying 'dist' which was built in this job
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    name: Create Release
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: .

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifact
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            backend-linux-amd64.tar.gz
            frontend-dist.tar.gz
          generate_release_notes: true
